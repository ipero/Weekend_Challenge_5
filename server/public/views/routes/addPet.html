<form name="addPet" class="form-horizontal" ng-submit="submit(petObject)">
  <!-- Name -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name"
      placeholder="Enter pet name" ng-model="petObject.name" required>
    </div>
  </div>
  <!-- Type -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="type">Type:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="type"
      placeholder="Enter pet type" ng-model="petObject.type" required>
    </div>
  </div>
  <!-- Age -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="age">Age:</label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="age"
      placeholder="Enter pet's age" ng-model="petObject.age"  required>
    </div>
  </div>
  <!-- Image url -->
  <div class="form-group">
    <label class="control-label col-sm-2" for="image">Type:</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="image"
      placeholder="Enter image url" ng-model="petObject.urlImg">
    </div>
  </div>
  <!-- Submit -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <!-- <button type="submit" class="btn btn-default">Submit</button> -->
      <input class="btn btn-default" type="submit"/>
    </div>
  </div>
</form>
